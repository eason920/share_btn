<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FaceBook</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
</head>

<body>
    Offcial vision<br />
    <div class="fb-share-button" data-href="http://sc.piee.pw/J4RY3" data-layout="icon_link" data-size="small">
        <a target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ffunday.asia%2F&amp;src=sdkpreparse"
            class="fb-xfbml-parse-ignore">分享</a>
    </div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v4.0"></script>
    <hr>
    <hr>
    <hr>
    <a href="#" id='custom'>FB 分享</a>
    <script>
        $(function(){
            $('#custom').click(function(e){
                e.preventDefault();
                const url= 'https://eason920.github.io/share_btn/share_demo.html';
                window.open('http://www.facebook.com/sharer.php?u=' + url, 'social', config='width=500, height=700');        
            });
        })
        
    </script>
</body>

</html>
